<form  method="post"id="logform">
    <fieldset>
        <legend>用户登录</legend>
        <table>
            <tr>
                <td>用户名</td>
                <td><input class="whole"name="logname"type="text"placeholder="请输入用户名"></td>

            </tr>
            <tr>
                <td><br> </td>
            </tr>
            <tr>
                <td><br> </td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input class="whole"name="logpassword"type="password" placeholder="请输入密码"></td>
            </tr>
            <tr>
                <td><br> </td>
            </tr>
            <tr>
                <td><br> </td>
            </tr>
            <tr>
                <td>请输入验证码</td>
                <td><input  id="ver"type="text"></td>
                <td> <p id="verification"></p></td><!--在js里面更改为随机的-->
            </tr>
            <tr>
                <td><br> </td>
            </tr>
            <tr>
                <td><button type="button"id="cancel"onclick="hidde('logform')">取消</button></td>
                <td><button type="button"id="login"onclick="logturnoff(logname,logpassword,ver)">登录</button> </td>
            </tr>
        </table>
    </fieldset>
</form>

<form  method="post"id="regisform">
    <fieldset>
        <legend>用户注册</legend>
        <table>
            <tr>
                <td>用户名</td>
                <td><input class="whole" name="regisname"type="text"placeholder="请输入您的用户名"></td>

            </tr>
            <tr>
                <td><br> </td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input class="whole"type="password"name="regisfirstpassword" placeholder="请输入密码"></td>
            </tr>
            <tr>
                <td><br> </td>
            </tr>
            <tr>
                <td>再次输入密码：</td>
                <td><input class="whole" type="password"name="regissecondpassword" placeholder="请再次输入密码"onchange="validate_password(regisfirstpassword,regissecondpassword,'请保证两次输入密码相同！')"></td>
            </tr>
            <tr>
                <td><br> </td>
            </tr>
            <tr>
                <td>请输入你的邮箱：</td>
                <td><input type="text" class="whole" name="email"placeholder="请输入你的邮箱"onchange=" validate_email(email,'邮箱输入不正确！')" > </td>
            </tr>
            <tr>
                <td><br> </td>
            </tr>
            <tr>
                <td><br> </td>
            </tr>
            <tr>
                <td><button type="button"id="cancel2" onclick="hidde('regisform')">取消</button></td>
                <td><button type="button"id="regis"onclick="registurnoff(regisname,regisfirstpassword,regissecondpassword,email)">注册</button> </td>
            </tr>
        </table>
    </fieldset>
</form>
